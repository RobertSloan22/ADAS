<div id="battery-info"></div>

<script>
// Define the battery info object
var batteryInfo = {
  charging: null,
  level: null,
  chargingTime: null,
  dischargingTime: null
};

// Function to update all battery info
function updateAllBatteryInfo(battery) {
  batteryInfo = {
    charging: battery.charging,
    level: battery.level * 100,
    chargingTime: battery.chargingTime,
    dischargingTime: battery.dischargingTime
  };
  document.getElementById('battery-info').innerHTML = 
    '<p>Battery charging? ' + (batteryInfo.charging ? "Yes" : "No") + '</p>' +
    '<p>Battery level: ' + batteryInfo.level + '%</p>';
}

// Get the battery info
navigator.getBattery().then(function(battery) {
  updateAllBatteryInfo(battery);

  battery.addEventListener("chargingchange", function() {
    updateAllBatteryInfo(battery);
  });
  battery.addEventListener("levelchange", function() {
    updateAllBatteryInfo(battery);
  });
  battery.addEventListener("chargingtimechange", function() {
    updateAllBatteryInfo(battery);
  });
  battery.addEventListener("dischargingtimechange", function() {
    updateAllBatteryInfo(battery);
  });
});
</script>
